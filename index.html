<head>
	<title>Start</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css" />

	<script type="text/javascript">
			weather_feed_num = 3;
			weather_feed = "http://open.live.bbc.co.uk/weather/feeds/en/2645425/3dayforecast.rss";
			news_feed_num = 5;
			bbc_feed = "http://feeds.bbci.co.uk/news/england/rss.xml";
			bbc_tech_feed = "http://feeds.bbci.co.uk/news/technology/rss.xml";
			sky_sports = "http://www.skysports.com/rss/0,20514,11661,00.xml";
	</script>
</head>

<body>
<div id="container">
	<div id="clockbox"></div>
	<div id="header">
		<h3 style="display: inline;"> <span class="title">&raquo; Google</span></h3>
		<form method="get" action="https://www.google.com/search">
			<input type="text" name="q" \> 
		</form>
	</div>
	<div id="links">
		<div class="linksbox">
			<h3><span class="title">&raquo; Personal</span></h3>
			<a href="http://gmail.com">Gmail</a>
			<a href="http://keep.google.com">Keep</a>
			<a href="https://drive.google.com/#my-drive">Drive</a>
			<a href="https://evernote.com/">Evernote</a>
		</div>
		<div class="linksbox">
			<h3><span class="title">&raquo; Boards</span></span></h3>
			<a href="http://reddit.com/r/PCGaming">PC Gaming</a>
			<a href="http://reddit.com/r/GlobalOffensive">CS: GO</a>	
			<a href="https://boards.4chan.org/g/">/g/</a>	
			<a href="https://boards.4chan.org/sp/">/sp/</a>	
		</div>
		<div class="linksbox">
			<h3><span class="title">&raquo; Shopping</span></span></h3>
			<a href="http://store.steampowered.com">Steam</a>
			<a href="http://www.amazon.co.uk/">Amazon</a>
			<a href="http://www.ebay.co.uk/">Ebay</a>	
			<a href="http://www.overclockers.co.uk/">Overclockers</a>	
		</div>
		<div class="linksbox">
			<h3> <span class="title">&raquo; News</span></h3>
			<a href="http://www.engadget.com/uk/">Engadget</a>
			<a href="http://arstechnica.com/">Ars Technica</a>
			<a href="http://www.howtogeek.com/">HowToGeek</a>
			<a href="http://www.theguardian.com/uk">Guardian</a>
		</div>
	</div>
	<div id="rss">
		<div class="rssbox">
			<script type="text/javascript">
				document.write('<script id="news-tech-feed" type="text/javascript" src="http://feed2js.org//feed2js.php?src='+
					bbc_tech_feed + '&chan=y&num=' + news_feed_num + '&utf=y"  "></scr' + 'ipt>');
			</script>
		</div>
		<div class="rssbox">
			<script type="text/javascript">
				document.write('<script id="news-tech-feed" type="text/javascript" src="http://feed2js.org//feed2js.php?src='+
					bbc_feed + '&chan=y&num=' + news_feed_num + '&utf=y"  "></scr' + 'ipt>');
			</script>
		</div>
		<div class="rssbox">
			<script type="text/javascript">
				document.write('<script id="news-tech-feed" type="text/javascript" src="http://feed2js.org//feed2js.php?src='+
					sky_sports + '&chan=y&num=' + news_feed_num + '&utf=y"  "></scr' + 'ipt>');
			</script>
		</div>
	</div>
	<script type="text/javascript">
		function GetClock(){
			d = new Date();
			nhour  = d.getHours();
			nmin   = d.getMinutes();
			nsec   = d.getSeconds();
			if(nmin <= 9) {nmin = "0" +nmin;}
			if(nsec <= 9) {nsec = "0" +nsec;}
			document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+":"+nsec+"";
			setTimeout("GetClock()", 1000);
		}
		window.onload=GetClock;
	</script>
</div>
</body>
</html>
