        <script>
            function GetClock(){
    			d = new Date();
    			nhour  = d.getHours();
    			nmin   = d.getMinutes();
    			nsec   = d.getSeconds();
    			if(nmin <= 9) {nmin = "0" +nmin;}
    			if(nsec <= 9) {nsec = "0" +nsec;}
    			document.getElementById('clock').innerHTML=""+nhour+":"+nmin+":"+nsec+"";
    			setTimeout("GetClock()", 1000);

    		}
