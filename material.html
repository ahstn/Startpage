<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AH | Startpage</title>
        <link rel="stylesheet" href="css/Skeleton/css/normalize.css">
        <link rel="stylesheet" href="css/Skeleton/css/skeleton.css">
        <link rel="stylesheet" href="css/material-font.min.css">
        <link rel="stylesheet" href="css/material.css" id="materialcss">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="clock">00:00:00</div>
            </div>
            <div class="row">
                <div class="twelve columns panel panel-blue" id="search">
                    <form action="https://www.google.com/search">
                        <input class="u-full-width"
                            type="Text" name="search" placeholder="Google"\>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="three columns panel panel-blue">
                    <div class="panel-heading">
                        <h6>Personal</h6>
                        <a class="zmdi zmdi-more-vert"></a>
                    </div>
                    <a href="https://gmail.com">Gmail</a>
        			<a href="https://keep.google.com">Keep</a>
        			<a href="https://drive.google.com/#my-drive">Drive</a>
        			<a href="https://live.com/">Outlook</a>
                </div>
                <div class="three columns panel panel-blue">
        			<div class="panel-heading">
                        <h6>Boards</h6>
                        <a class="zmdi zmdi-more-vert"></a>
        			</div>
                    <a href="https://reddit.com/r/programming">/r/Programming</a>
        			<a href="https://reddit.com/r/webdev">/r/WebDev</a>
        			<a href="https://boards.4chan.org/g/">/g/</a>
        			<a href="https://boards.4chan.org/sp/">/sp/</a>
                </div>
                <div class="three columns panel panel-blue">
                    <h6>Shopping</h6>
        			<a href="https://www.amazon.co.uk/">Amazon</a>
        			<a href="https://www.ebay.co.uk/">Ebay</a>
        			<a href="https://www.overclockers.co.uk/">Overclockers</a>
                    <a href="https://store.steampowered.com">Steam</a>
                </div>
                <div class="three columns panel panel-blue">
                    <h6>News</h6>
                    <a href="http://www.engadget.com/uk/">Engadget</a>
        			<a href="http://arstechnica.com/">Ars Technica</a>
        			<a href="http://www.howtogeek.com/">HowToGeek</a>
        			<a href="http://www.theguardian.com/uk">Guardian</a>
                </div>
            </div>
            <div class="row" id="rssFeeds">
                <div class="four columns panel panel-blue" id="rssOne">
                    <h6>BBC News</h6>
                </div>
                <div class="four columns panel panel-blue" id="rssTwo">
                    <h6>BBC Technology</h6>
                </div>
                <div class="four columns panel panel-blue" id="rssThree">
                    <h6>Sky Sports</h6>
                </div>
            </div>
            <div class="row">
                <div class="twelve columns panel panel-blue">
                    <h6>Weather</h6>
                    <!--
                        TODO: Decide if Weather should be added
                        if so, implement it in rss.js
                    -->
                </div>
            </div>
        </div>
        <div class="btn-fixed-bottom" id="fab">
            <a class="btn-fixed-bottom btn-circle btn-red">
                <i class="zmdi zmdi-edit"></i>
            </a>
            <ul>
                <li>
                    <a class="btn-circle btn-blue" data-tooltip="Github">
                        <i class="zmdi zmdi-github"></i>
                    </a>
                </li>
                <li>
                    <a class="btn-circle btn-blue" data-tooltip="Visuals">
                        <i class="zmdi zmdi-eye"></i>
                    </a>
                </li>
            </ul>
        </div>
        <script src="js/jquery/jquery-2.1.4.min.js"></script>
        <script src="js/material.js"></script>
        <script src="js/rss.js"></script>
        <script src="js/storage.js"></script>
    </body>
</html>
